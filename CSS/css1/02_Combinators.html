<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section div{
            background-color: yellow;
        }
        section > div{
            background-color: aqua;

        }
        section ~ div{
            background-color: blue;
        }
        section + div {
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Learn combinator selector</h1>
    <section> 
        <div>div 1</div>
        <div>div 2</div>
        <article> 
            <div>div 3</div>
            <div>div 4</div>
        </article>
        <div>div 5</div>

    </section>
    <div>div 6</div>
    <div>div 7</div>
</body>
</html>
