<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::first-letter{
            color: red;
            font-size: 100px;
        }
        p::first-line{
            color: blue;

        }
        p::selection{
            background-color: pink;
            color: red;
        }
        h1::before{
            content: ✌️;
            font-size: 50px;
        }
        ::marker{
            color: greenyellow;
        }
    </style>
</head>
<body>
    <h1>Learn Pseudo-Element Selectors </h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolores mollitia atque saepe rerum. Earum eaque expedita voluptatibus saepe. Facilis unde nulla saepe ducimus eum a ipsum similique, enim iusto exercitationem.

    </p>
    <ul>
        <li>HTML</li>
        <li>HTML</li>
    </ul>
    
</body>
</html>
